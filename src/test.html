<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/test.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Логотип" />
        </div>
      </div>
    </header>
    <section class="test">
      <div class="container">
        <div class="test-pre-title" id="pre-title">
          Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test-progress-bar" id="progress-bar"></div>
        <div class="test-question">
          <div class="test-question-title" id="title">
            <span>Вопрос 2: </span>Тут должен быть текст вопроса?
          </div>
          <div class="test-question-options" id="options"></div>
          <div class="test-actions">
            <div class="test-previous-action">
              <button class="button button-transparent" id="prev" disabled>
                Назад
              </button>
            </div>
            <div class="test-time">
              <div class="text-time-text">Осталось времени:</div>
              <div class="text-time-clock" id="timer">59</div>
            </div>
            <div class="test-next-action">
              <button class="button button-transparent" id="next" disabled>
                Дальше
              </button>
            </div>
          </div>
          <div class="pass-question">
            <a href="javascript:void(0)" id="pass"
              >Пропустить вопрос
              <img src="assets/images/small-arrow.png" alt="small-arrow"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
    <script src="components/common.js"></script>
    <script src="components/test.js"></script>
  </body>
</html>
