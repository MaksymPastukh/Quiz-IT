<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Quiz</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/resultValue.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Логотип" />
        </div>
      </div>
    </header>
    <section class="resultValue">
      <div class="container">
        <div class="resultValue-pre-title">
          Результат прохождения теста
          <img src="assets/images/arrow-small.png" alt="arrow-small" />
          <span id="pre-title"></span>
        </div>
        <div class="resultValue-title">
          <span>Правильные ответы</span> к тесту
        </div>
        <div class="result-user-title">
          Тест выполнил :
          <span id="user-name">1</span>
        </div>
        <div class="result-question-options" id="res-options"></div>
      </div>
      <div class="link-result-value">
        <a href="javascript:void(0)" id="result-value"
          >Обратно к моему результату теста
          <img src="assets/images/small-arrow.png" alt="small-arrow"
        /></a>
      </div>
    </section>
    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
    <script src="components/common.js"></script>
    <script src="components/resultValue.js"></script>
  </body>
</html>
