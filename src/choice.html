<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/choice.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Logo" />
        </div>
      </div>
    </header>
    <section class="choice">
      <div class="container">
        <div class="choice-content">
          <h1 class="choice-title common-title">
            Выберите<span>тему теста</span>
          </h1>
          <div class="choice-description">
            Чтобы начать тест, выберите одну из предложенных ниже тем.
          </div>
          <div class="choice-options" id="choice-options"></div>
        </div>
        <div class="choice-image">
          <img src="assets/images/choice-image.png" alt="Image choice" />
        </div>
      </div>
    </section>

    <footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
    <script src="components/common.js"></script>
    <script src="components/choice.js"></script>
  </body>
</html>
